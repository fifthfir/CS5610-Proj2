<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awakening...</title>
    <style>
        body {
            background-color: #000;
            color: #ccc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0s ease-in;
        }

        p {
        font-size: 1.1rem;
        color: #fff;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); 
        letter-spacing: 1px;
        }

        input {
        font-family: 'Courier New', monospace;
        letter-spacing: 3px;
        text-transform: uppercase;
        }

        input:focus {
            border-bottom-color: #4db8ff;
        }

        .hint {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <p>You awaken to see yourself in your cryochamber...</p>
    <p>Your memory is fractured. Your name was...</p>
    
    <input type="text" id="playerName" autocomplete="off" spellcheck="false">
    <div id="hint" class="hint">Press [ENTER] to confirm</div>
</div>

<script>
    const input = document.getElementById('playerName');
    const hint = document.getElementById('hint');

    input.addEventListener('input', () => {
        if (input.value.trim().length > 0) {
            hint.style.opacity = "1";
        } else {
            hint.style.opacity = "0";
        }
    });

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const name = input.value.trim();
            if (name) {
                localStorage.setItem('playerName', name);
                
                document.body.classList.add('shutdown-effect');
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 400);
            }
        }
    });

    window.onload = () => input.focus();
</script>

</body>
</html>
