<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awakening...</title>
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: "Cascadia Code", "Consolas", "Monaco", "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto; 
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #1a1a1a;
            box-shadow: 0 0 30px rgba(0, 0, 0, 1);
        }

        .status-text {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            line-height: 1.6;
            margin: 15px 0;
        }

        .token-btn {
            display: block;
            width: 100%;
            background: transparent;
            border: 1px solid #4db8ff;
            color: #4db8ff;
            font-size: 1.4rem;
            padding: 15px;
            margin: 25px 0;
            cursor: pointer;
            letter-spacing: 4px;
            font-family: inherit;
            transition: all 0.2s ease;
            text-shadow: 0 0 10px rgba(77, 184, 255, 0.4);
        }

        .token-btn:hover {
            background: rgba(77, 184, 255, 0.15);
            box-shadow: inset 0 0 15px rgba(77, 184, 255, 0.2), 0 0 20px rgba(77, 184, 255, 0.2);
            transform: translateY(-2px);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #222, transparent);
            margin: 40px 0 30px;
        }

        .recovery-section {
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .recovery-section:focus-within {
            opacity: 1;
        }

        input#recoveryToken {
            font-size: 1rem;
            text-align: center;
            border: 1px solid #333;
            padding: 10px;
            width: 100%;
            box-sizing: border-box; 
            background: #0a0a0a;
            color: #4db8ff;
            outline: none;
            margin-top: 10px;
        }

        input#recoveryToken:focus {
            border-color: #4db8ff;
            box-shadow: 0 0 10px rgba(77, 184, 255, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="status-text">Cryo-Status: Awakening</div>
    <p>Neural link re-establishing... <br>System assigns temporary identity:</p>
    
    <button id="newTokenBtn" class="token-btn">GENERATING...</button>
    <div style="font-size: 0.7rem; color: #444;">[ CLICK TO INITIALIZE NEW SESSION ]</div>

    <div class="divider"></div>

    <div class="recovery-section">
        <div class="status-text" style="font-size: 0.7rem;">Or Resume Archive</div>
        <input type="text" id="recoveryToken" placeholder="ENTER ACCESS KEY">
        <p id="hint" style="font-size: 0.65rem; color: #444; margin-top: 8px;">PRESS [ENTER] TO RESTORE DATA</p>
    </div>
</div>

<script type="module">
    import { generateToken, saveToken } from './js/modules/session.js';

    const newTokenBtn = document.getElementById('newTokenBtn');
    const recoveryInput = document.getElementById('recoveryToken');

    const freshToken = generateToken();
    newTokenBtn.textContent = freshToken;

    newTokenBtn.addEventListener('click', () => {
        saveToken(freshToken);
        startTransition();
    });

    recoveryInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const oldToken = recoveryInput.value.trim().toUpperCase();
            if (oldToken) {
                saveToken(oldToken); 
                startTransition();
            } else {
                alert("Please enter a valid Access Key.");
            }
        }
    });

    function startTransition() {
        document.body.classList.add('shutdown-effect');
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 400);
    }
</script>

</body>
</html>
