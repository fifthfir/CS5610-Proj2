<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scavenge What remains</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/modules/layout.css" />
    <link rel="stylesheet" href="./css/modules/notes.css" />
    <link rel="stylesheet" href="./css/modules/inventory.css" />
    <link rel="stylesheet" href="./css/modules/craft.css" />
  </head>
  <body class="boot-effect">
    <header class="topbar">
      <div class="title">Scavenge What remains</div>
      <div class="panel">
          <h3>System Identity</h3>
          <div style="font-size: 0.8rem; color: #666;">ACCESS KEY:</div>
          <div style="display: flex; align-items: center; gap: 8px;">
              <div id="displayToken" style="color: #4db8ff; letter-spacing: 1px; cursor: pointer; transition: color 0.2s;" title="Click to copy"></div>
              
              <div style="width: 20px; height: 20px; display: flex; align-items: center;">
                  <span id="copyCheck" style="color: #2ecc71; opacity: 0; transition: opacity 0.3s; font-weight: bold;">âœ“</span>
              </div>
          </div>
      </div>
    </header>

    <main class="layout">
      <section class="panel" id="notes-panel">
        <h2>Notes</h2>

        <form id="newNoteForm">
          <input id="newNoteInput" placeholder="Write a note..." />
          <button type="submit">Add</button>
        </form>

        <div id="notesList" class="list"></div>
      </section>

      <section class="panel" id="story-panel">
        <h2>Game Lines</h2>
        <p class="hint">
          Click highlighted words to add to <b>Notes</b> or <b>Inventory</b>. Click to reveal following lines.
        </p>
        <div id="storyText" class="story"></div>
      </section>

      <aside class="right">
        <section class="panel" id="inventory-panel">
          <h2>Inventory</h2>
          <div id="inventoryList" class="list"></div>
        </section>

        <section class="panel" id="craft-panel">
          <h2>Craft</h2>
          <p class="muted">Placeholder.</p>
        </section>
      </aside>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
